<!DOCTYPE html>
<html>
  <head>
    <title>Generador de Iconos PWA</title>
  </head>
  <body>
    <h1>Generador de Iconos para Cámara PWA</h1>
    <p>
      Este archivo genera los iconos necesarios para la PWA. Abre este archivo
      en el navegador y descarga los iconos generados.
    </p>

    <canvas
      id="canvas192"
      width="192"
      height="192"
      style="border: 1px solid black; margin: 10px"
    ></canvas>
    <br />
    <button onclick="downloadIcon(192)">Descargar icon-192.png</button>

    <br /><br />

    <canvas
      id="canvas512"
      width="512"
      height="512"
      style="border: 1px solid black; margin: 10px"
    ></canvas>
    <br />
    <button onclick="downloadIcon(512)">Descargar icon-512.png</button>

    <script>
      function createIcon(size) {
        const canvas = document.getElementById("canvas" + size);
        const ctx = canvas.getContext("2d");

        // Fondo degradado
        const gradient = ctx.createLinearGradient(0, 0, size, size);
        gradient.addColorStop(0, "#667eea");
        gradient.addColorStop(1, "#764ba2");
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, size, size);

        // Dibujar icono de cámara
        ctx.fillStyle = "white";
        ctx.strokeStyle = "white";
        ctx.lineWidth = size * 0.04;

        // Cuerpo de la cámara
        const camWidth = size * 0.6;
        const camHeight = size * 0.45;
        const camX = (size - camWidth) / 2;
        const camY = (size - camHeight) / 2 + size * 0.05;
        const radius = size * 0.05;

        ctx.beginPath();
        ctx.roundRect(camX, camY, camWidth, camHeight, radius);
        ctx.fillStyle = "white";
        ctx.fill();

        // Lente (círculo)
        const lensRadius = size * 0.15;
        ctx.beginPath();
        ctx.arc(size / 2, camY + camHeight / 2, lensRadius, 0, 2 * Math.PI);
        ctx.fillStyle = "#667eea";
        ctx.fill();

        // Lente interna
        ctx.beginPath();
        ctx.arc(
          size / 2,
          camY + camHeight / 2,
          lensRadius * 0.6,
          0,
          2 * Math.PI
        );
        ctx.fillStyle = "#764ba2";
        ctx.fill();

        // Visor
        const viewfinderSize = size * 0.08;
        ctx.fillStyle = "#667eea";
        ctx.fillRect(
          camX + camWidth - viewfinderSize * 1.5,
          camY + viewfinderSize * 0.5,
          viewfinderSize,
          viewfinderSize * 0.5
        );

        // Flash
        ctx.beginPath();
        ctx.arc(
          camX + viewfinderSize,
          camY + viewfinderSize * 0.75,
          viewfinderSize * 0.4,
          0,
          2 * Math.PI
        );
        ctx.fillStyle = "#FFD700";
        ctx.fill();
      }

      function downloadIcon(size) {
        const canvas = document.getElementById("canvas" + size);
        const link = document.createElement("a");
        link.download = "icon-" + size + ".png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      }

      // Generar ambos iconos al cargar la página
      window.onload = function () {
        createIcon(192);
        createIcon(512);
      };
    </script>
  </body>
</html>
