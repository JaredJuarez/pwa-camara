<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <title>Cámara PWA</title>
    <link rel="manifest" href="manifest.json" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #f5f5f5;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      h1 {
        color: #333;
        margin-bottom: 40px;
        text-align: center;
        font-size: 1.5em;
        font-weight: 300;
        letter-spacing: 1px;
      }

      .container {
        background: white;
        border-radius: 8px;
        padding: 40px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        max-width: 400px;
        width: 100%;
      }

      button {
        background: #000;
        color: white;
        border: none;
        padding: 14px 28px;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        width: 100%;
        margin-bottom: 12px;
        transition: opacity 0.2s ease;
        font-weight: 400;
        letter-spacing: 0.5px;
      }

      button:hover:not(:disabled) {
        opacity: 0.8;
      }

      button:disabled {
        background: #e0e0e0;
        color: #999;
        cursor: not-allowed;
      }

      #cameraContainer {
        display: none;
        margin-top: 20px;
      }

      video {
        width: 100%;
        border-radius: 4px;
        margin-bottom: 12px;
        background: #000;
      }

      canvas {
        display: none;
        width: 100%;
        border-radius: 4px;
        margin-top: 12px;
        border: 1px solid #e0e0e0;
      }

      .info {
        background: transparent;
        padding: 0;
        margin-top: 24px;
        font-size: 12px;
        color: #999;
        text-align: center;
        font-weight: 300;
      }
    </style>
  </head>
  <body>
    <h1>Cámara</h1>

    <div class="container">
      <button id="openCamera">Abrir Cámara</button>

      <div id="cameraContainer">
        <video id="video" autoplay playsinline></video>
        <button id="takePhoto">Tomar Foto</button>
      </div>

      <canvas id="canvas" width="320" height="240"></canvas>

      <div class="info">Funciona sin conexión después de la primera carga</div>
    </div>

    <script src="app.js"></script>
    <script>
      // Registro del Service Worker
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("sw.js")
            .then(function (registration) {
              console.log(
                "Service Worker registrado exitosamente:",
                registration.scope
              );
            })
            .catch(function (error) {
              console.log("Error al registrar el Service Worker:", error);
            });
        });
      }
    </script>
  </body>
</html>
